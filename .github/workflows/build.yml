name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main
    - dev
    - development
    - staging

env:
  CI: true
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  HUSKY_SKIP_INSTALL: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: echo if should run
      run: echo "Feels okay man."
      if: github.event.pull_request.draft != true
